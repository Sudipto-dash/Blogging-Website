{% extends 'base.html' %}
{% load static %}
{% block title %}Login {% endblock title %}

{% block content %}
<section class="contact-us">
    <div class="container">
      <div class="row">
      
        <div class="col-lg-12">
          <div class="down-contact">
            <div class="row">
              <div class="col-lg-8">
                <div class="sidebar-item contact-form">
                  <div class="sidebar-heading">
                    <h2>LOG IN TO YOUR ACCOUNT</h2>
                  </div>
                  <div class="content">
                    <form id="contact" action="" method="post">
                      <div class="row">
                        <div class="col-md-12 col-sm-12">
                          <fieldset>
                            <input name="name" type="text" id="username_id" placeholder="Your Username/Email" required="">
                          </fieldset>
                        </div>
                        <div class="col-md-12 col-sm-12">
                          <fieldset>
                            <input name="password" type="password" id="password_id" placeholder="Your password" required="true">
                          </fieldset>
                        </div>
                        <div class="col-lg-12">
                          <fieldset>
                            <button type="submit" id="form-submit" class="main-button">Log In</button><br>
                            <a href="{% url 'signup' %}" id="form-submit" class="main-button signUp-btn">SIGN UP</a>
                            <a>|</a>
                            <a href="#" id="form-submit" class="main-button mr-2 signUp-btn">Forgot Password?</a>
                          </fieldset>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
              
            </div>
          </div>
        </div>
        
      </div>
    </div>
  </section>
{% endblock content %}
