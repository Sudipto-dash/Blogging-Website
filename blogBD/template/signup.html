{% extends 'base.html' %}
{% load static %}
{% block title %}Registration {% endblock title %}

{% block content %}
<section class="contact-us">
    <div class="container">
      <div class="row">
      
        <div class="col-lg-12">
          <div class="down-contact">
            <div class="row">
              <div class="col-lg-8">
                <div class="sidebar-item contact-form">
                  <div class="sidebar-heading">
                    <h2>CREATE AN ACCOUNT</h2>
                  </div>
                  <div class="content">
                    <form id="contact" action="" method="post">
                      <div class="row">
                        <div class="col-md-12 col-sm-12">
                          <fieldset>
                            <input name="name" type="text" id="username_id" placeholder="Enter your Username" required="true">
                          </fieldset>
                        </div>
                        <div class="col-md-12 col-sm-12">
                            <fieldset>
                              <input name="email" type="email" id="email_id" placeholder="Enter your Email" required="true">
                            </fieldset>
                          </div>
                          <div class="col-md-12 col-sm-12">
                            <fieldset>
                              <input name="password" type="password" id="password_id" placeholder="Enter your Password" required="true">
                            </fieldset>
                          </div>
                        <div class="col-md-12 col-sm-12">
                          <fieldset>
                            <input name="confirm_password" type="password" id="confirm_password_id" placeholder="Confirm Password" required="true">
                          </fieldset>
                        </div>
                        <div class="col-lg-12">
                          <fieldset>
                            <button type="submit" id="form-submit" class="main-button">Sign UP</button><br>
                          </fieldset>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
              
            </div>
          </div>
        </div>
        
      </div>
    </div>
  </section>
{% endblock content %}
