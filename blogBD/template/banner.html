{% load static %}
<div class="main-banner header-text">
    <div class="container-fluid">
      <div class="owl-banner owl-carousel">
        {% for blog in blogs|slice:"5" %}
        <div class="item">
          <img src="{{blog.banner.url}}" alt="">
          <div class="item-content">
            <div class="main-content">
              <div class="meta-category">
                <span>{{blog.category}}</span>
              </div>
              <a href="{%url 'blog_details' blog.slug%}"><h4>{{blog.title}}</h4></a>
              <ul class="post-info">
                <li><a href="{%url 'view_profile' blog.user.username%}">{{blog.user.username}}</a></li>
                <li><span class="text-color">{{blog.created_date}}</span></li>
                <li><span class="text-color">{{blog.blog_comments.all.count}} comments</span></li>
              </ul>
            </div>
          </div>
        </div>
        
        {%endfor%}
        
      </div>
    </div>
  </div>
